<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIFI KOIN AKHFI - Invoice Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .invoice-preview {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .invoice-header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            border-color: #25D366;
            color: white;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            border-color: #128C7E;
            color: white;
        }
        
        .telegram-btn {
            background-color: #0088cc;
            border-color: #0088cc;
            color: white;
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 15px;
            }
            
            .table-responsive {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-wifi"></i> WIFI KOIN AKHFI - Invoice Generator
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Client Section -->
        <section id="client-section" class="mb-5">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-users"></i> Manajemen Client</span>
                    <div>
                        <button class="btn btn-sm btn-light me-2" id="backup-clients">
                            <i class="fas fa-download"></i> Backup
                        </button>
                        <button class="btn btn-sm btn-success" id="add-client-btn">
                            <i class="fas fa-plus"></i> Tambah Client
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="clients-table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Nomor WhatsApp</th>
                                    <th>Paket</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="clients-list">
                                <!-- Data client akan dimuat di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Product Section -->
        <section id="product-section" class="mb-5">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-box"></i> Manajemen Produk</span>
                    <div>
                        <button class="btn btn-sm btn-light me-2" id="backup-products">
                            <i class="fas fa-download"></i> Backup
                        </button>
                        <button class="btn btn-sm btn-success" id="add-product-btn">
                            <i class="fas fa-plus"></i> Tambah Produk
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="products-table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama Produk</th>
                                    <th>Harga</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="products-list">
                                <!-- Data produk akan dimuat di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Invoice Section -->
        <section id="invoice-section">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-file-invoice"></i> Buat Invoice
                </div>
                <div class="card-body">
                    <form id="invoice-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="invoice-number" class="form-label">Nomor Invoice</label>
                                <input type="text" class="form-control" id="invoice-number" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="invoice-date" class="form-label">Tanggal</label>
                                <input type="text" class="form-control" id="invoice-date" readonly>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="due-date" class="form-label">Jatuh Tempo</label>
                                <input type="text" class="form-control" id="due-date" placeholder="Pilih tanggal">
                            </div>
                            <div class="col-md-6">
                                <label for="period" class="form-label">Periode (bulan)</label>
                                <select class="form-control" id="period">
                                    <option value="1">1 Bulan</option>
                                    <option value="2">2 Bulan</option>
                                    <option value="3">3 Bulan</option>
                                    <option value="4">4 Bulan</option>
                                    <option value="5">5 Bulan</option>
                                    <option value="6">6 Bulan</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="client-select" class="form-label">Pilih Client</label>
                                <select class="form-control" id="client-select">
                                    <option value="">-- Pilih Client --</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="product-select" class="form-label">Pilih Produk</label>
                                <select class="form-control" id="product-select">
                                    <option value="">-- Pilih Produk --</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary" id="preview-invoice">
                                <i class="fas fa-eye"></i> Preview Invoice
                            </button>
                        </div>
                    </form>
                    
                    <!-- Invoice Preview -->
                    <div class="invoice-preview mt-4 d-none" id="invoice-preview">
                        <div class="invoice-header">
                            <h4>Preview Invoice</h4>
                        </div>
                        <div id="invoice-content">
                            <!-- Konten invoice akan dimuat di sini -->
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <button type="button" class="btn telegram-btn me-2" id="send-telegram">
                                <i class="fab fa-telegram"></i> Kirim ke Telegram
                            </button>
                            <button type="button" class="btn whatsapp-btn" id="send-whatsapp">
                                <i class="fab fa-whatsapp"></i> Kirim ke WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal untuk Tambah/Edit Client -->
    <div class="modal fade" id="client-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="client-modal-title">Tambah Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="client-form">
                        <input type="hidden" id="client-id">
                        <div class="mb-3">
                            <label for="client-name" class="form-label">Nama Client</label>
                            <input type="text" class="form-control" id="client-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="client-phone" class="form-label">Nomor WhatsApp</label>
                            <input type="text" class="form-control" id="client-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="client-package" class="form-label">Paket</label>
                            <input type="text" class="form-control" id="client-package" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="save-client">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk Tambah/Edit Produk -->
    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-modal-title">Tambah Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Harga Produk</label>
                            <input type="number" class="form-control" id="product-price" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="save-product">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/id.js"></script>
    <script>
        // Inisialisasi data
        let clients = JSON.parse(localStorage.getItem('clients')) || [];
        let products = JSON.parse(localStorage.getItem('products')) || [
            { id: '1', name: 'PAKET INTERNET 30 HARI 8 USER', price: 250000 },
            { id: '2', name: 'PAKET INTERNET 30 HARI 4 USER', price: 160000 },
            { id: '3', name: 'PAKET INTERNET 30 HARI 3 USER', price: 100000 },
            { id: '4', name: 'PAKET INTERNET 30 HARI 2 USER', price: 50000 },
            { id: '5', name: 'PAKET INTERNET 30 HARI UNLIMITED', price: 250000 }
        ];
        
        let invoiceCounter = parseInt(localStorage.getItem('invoiceCounter')) || 1;
        
        // Inisialisasi Flatpickr
        flatpickr.localize(flatpickr.l10ns.id);
        flatpickr("#due-date", {
            dateFormat: "d M Y",
            minDate: "today"
        });
        
        // Set tanggal hari ini
        document.getElementById('invoice-date').value = formatDate(new Date());
        
        // Set nomor invoice
        document.getElementById('invoice-number').value = `INV/${new Date().getFullYear()}/${invoiceCounter.toString().padStart(4, '0')}`;
        
        // Format tanggal
        function formatDate(date) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }
        
        // Format mata uang
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
        }
        
        // Render data client
        function renderClients() {
            const clientsList = document.getElementById('clients-list');
            clientsList.innerHTML = '';
            
            clients.forEach((client, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${client.name}</td>
                    <td>${client.phone}</td>
                    <td>${client.package}</td>
                    <td>
                        <button class="btn btn-sm btn-warning edit-client" data-id="${client.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-client" data-id="${client.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                clientsList.appendChild(row);
            });
            
            updateClientSelect();
        }
        
        // Render data produk
        function renderProducts() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '';
            
            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${product.name}</td>
                    <td>${formatCurrency(product.price)}</td>
                    <td>
                        <button class="btn btn-sm btn-warning edit-product" data-id="${product.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-product" data-id="${product.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                productsList.appendChild(row);
            });
            
            updateProductSelect();
        }
        
        // Update dropdown client
        function updateClientSelect() {
            const clientSelect = document.getElementById('client-select');
            clientSelect.innerHTML = '<option value="">-- Pilih Client --</option>';
            
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.name;
                clientSelect.appendChild(option);
            });
        }
        
        // Update dropdown produk
        function updateProductSelect() {
            const productSelect = document.getElementById('product-select');
            productSelect.innerHTML = '<option value="">-- Pilih Produk --</option>';
            
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} - ${formatCurrency(product.price)}`;
                productSelect.appendChild(option);
            });
        }
        
        // Generate ID unik
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderClients();
            renderProducts();
            
            // Tambah client
            document.getElementById('add-client-btn').addEventListener('click', function() {
                document.getElementById('client-modal-title').textContent = 'Tambah Client';
                document.getElementById('client-form').reset();
                document.getElementById('client-id').value = '';
                new bootstrap.Modal(document.getElementById('client-modal')).show();
            });
            
            // Simpan client
            document.getElementById('save-client').addEventListener('click', function() {
                const id = document.getElementById('client-id').value;
                const name = document.getElementById('client-name').value;
                const phone = document.getElementById('client-phone').value;
                const package = document.getElementById('client-package').value;
                
                if (!name || !phone || !package) {
                    alert('Semua field harus diisi!');
                    return;
                }
                
                if (id) {
                    // Edit client
                    const index = clients.findIndex(client => client.id === id);
                    if (index !== -1) {
                        clients[index] = { ...clients[index], name, phone, package };
                    }
                } else {
                    // Tambah client baru
                    clients.push({
                        id: generateId(),
                        name,
                        phone,
                        package
                    });
                }
                
                localStorage.setItem('clients', JSON.stringify(clients));
                renderClients();
                bootstrap.Modal.getInstance(document.getElementById('client-modal')).hide();
            });
            
            // Edit client
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('edit-client') || e.target.parentElement.classList.contains('edit-client')) {
                    const button = e.target.classList.contains('edit-client') ? e.target : e.target.parentElement;
                    const id = button.getAttribute('data-id');
                    const client = clients.find(c => c.id === id);
                    
                    if (client) {
                        document.getElementById('client-modal-title').textContent = 'Edit Client';
                        document.getElementById('client-id').value = client.id;
                        document.getElementById('client-name').value = client.name;
                        document.getElementById('client-phone').value = client.phone;
                        document.getElementById('client-package').value = client.package;
                        
                        new bootstrap.Modal(document.getElementById('client-modal')).show();
                    }
                }
                
                // Hapus client
                if (e.target.classList.contains('delete-client') || e.target.parentElement.classList.contains('delete-client')) {
                    const button = e.target.classList.contains('delete-client') ? e.target : e.target.parentElement;
                    const id = button.getAttribute('data-id');
                    
                    if (confirm('Apakah Anda yakin ingin menghapus client ini?')) {
                        clients = clients.filter(client => client.id !== id);
                        localStorage.setItem('clients', JSON.stringify(clients));
                        renderClients();
                    }
                }
            });
            
            // Tambah produk
            document.getElementById('add-product-btn').addEventListener('click', function() {
                document.getElementById('product-modal-title').textContent = 'Tambah Produk';
                document.getElementById('product-form').reset();
                document.getElementById('product-id').value = '';
                new bootstrap.Modal(document.getElementById('product-modal')).show();
            });
            
            // Simpan produk
            document.getElementById('save-product').addEventListener('click', function() {
                const id = document.getElementById('product-id').value;
                const name = document.getElementById('product-name').value;
                const price = parseInt(document.getElementById('product-price').value);
                
                if (!name || !price) {
                    alert('Semua field harus diisi!');
                    return;
                }
                
                if (id) {
                    // Edit produk
                    const index = products.findIndex(product => product.id === id);
                    if (index !== -1) {
                        products[index] = { id, name, price };
                    }
                } else {
                    // Tambah produk baru
                    products.push({
                        id: generateId(),
                        name,
                        price
                    });
                }
                
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
                bootstrap.Modal.getInstance(document.getElementById('product-modal')).hide();
            });
            
            // Edit produk
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('edit-product') || e.target.parentElement.classList.contains('edit-product')) {
                    const button = e.target.classList.contains('edit-product') ? e.target : e.target.parentElement;
                    const id = button.getAttribute('data-id');
                    const product = products.find(p => p.id === id);
                    
                    if (product) {
                        document.getElementById('product-modal-title').textContent = 'Edit Produk';
                        document.getElementById('product-id').value = product.id;
                        document.getElementById('product-name').value = product.name;
                        document.getElementById('product-price').value = product.price;
                        
                        new bootstrap.Modal(document.getElementById('product-modal')).show();
                    }
                }
                
                // Hapus produk
                if (e.target.classList.contains('delete-product') || e.target.parentElement.classList.contains('delete-product')) {
                    const button = e.target.classList.contains('delete-product') ? e.target : e.target.parentElement;
                    const id = button.getAttribute('data-id');
                    
                    if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                        products = products.filter(product => product.id !== id);
                        localStorage.setItem('products', JSON.stringify(products));
                        renderProducts();
                    }
                }
            });
            
            // Backup data client
            document.getElementById('backup-clients').addEventListener('click', function() {
                const dataStr = JSON.stringify(clients, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'clients_backup.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            });
            
            // Backup data produk
            document.getElementById('backup-products').addEventListener('click', function() {
                const dataStr = JSON.stringify(products, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'products_backup.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            });
            
            // Preview invoice
            document.getElementById('preview-invoice').addEventListener('click', function() {
                const clientId = document.getElementById('client-select').value;
                const productId = document.getElementById('product-select').value;
                const dueDate = document.getElementById('due-date').value;
                const period = document.getElementById('period').value;
                
                if (!clientId || !productId || !dueDate) {
                    alert('Harap lengkapi semua field!');
                    return;
                }
                
                const client = clients.find(c => c.id === clientId);
                const product = products.find(p => p.id === productId);
                
                if (!client || !product) {
                    alert('Data tidak valid!');
                    return;
                }
                
                // Hitung total berdasarkan periode
                const total = product.price * parseInt(period);
                
                // Generate konten invoice
                const invoiceContent = document.getElementById('invoice-content');
                invoiceContent.innerHTML = `
                    <p>Halo Bapak/Ibu ${client.name},</p>
                    <p>WIFI KOIN AKHFI telah mengirimkan tagihan untuk Anda, dengan rincian sebagai berikut:</p>
                    <table class="table table-bordered">
                        <tr>
                            <td>Pengirim Invoice</td>
                            <td>AI WIFI KOIN AKHFI</td>
                        </tr>
                        <tr>
                            <td>Nomor Invoice</td>
                            <td>${document.getElementById('invoice-number').value}</td>
                        </tr>
                        <tr>
                            <td>Tanggal</td>
                            <td>${document.getElementById('invoice-date').value}</td>
                        </tr>
                        <tr>
                            <td>Nominal</td>
                            <td>${formatCurrency(total)}</td>
                        </tr>
                        <tr>
                            <td>Item</td>
                            <td>${product.name}</td>
                        </tr>
                        <tr>
                            <td>Periode</td>
                            <td>${period} Bulan</td>
                        </tr>
                        <tr>
                            <td>Jatuh Tempo</td>
                            <td>${dueDate}</td>
                        </tr>
                    </table>
                    <p>Anda bisa bayar Invoice dengan Transfer ke:<br>
                    Bank Mandiri 1610081133766 a/n AHYAR ROSIDI.<br>
                    Atau TopUp DANA ke Nomor : 085934241038 a/n AHYAR ROSIDI.</p>
                    <p>Jika ada pertanyaan lebih lanjut, silakan menghubungi WIFI KOIN AKHFI di:</p>
                    <p>Email: akhyar.fitria@gmail.com<br>
                    No. Telp: 082339113376</p>
                    <p>Terima kasih.</p>
                `;
                
                // Tampilkan preview
                document.getElementById('invoice-preview').classList.remove('d-none');
                
                // Simpan data invoice untuk dikirim
                window.currentInvoice = {
